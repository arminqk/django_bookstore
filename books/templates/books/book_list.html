{% extends '_base.html' %}
{% block page_title %} List of Books {% endblock %}
{% block content %}
    {% for book in books %}
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
        <p>{{ book.description }}</p>
        <a href="{% url 'book_create' %}">ADD book</a>
    {% endfor %}
{% endblock %}
