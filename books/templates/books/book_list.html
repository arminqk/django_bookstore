{% extends '_base.html' %}
{% block page_title %} List of Books {% endblock %}
{% block content %}
    {% for book in books %}
        <a href="{{ book.get_absolute_url }}">{{ book.title|capfirst}}</a>
        <p>{{ book.description|truncatewords:20 }}</p>

    {% endfor %}
    <a href="{% url 'book_create' %}">ADD book</a>
{% endblock %}
