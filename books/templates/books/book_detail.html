{% extends '_base.html' %}
{% block page_title %} Detail of book {{ book.title }} {% endblock %}
{% block content %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.description }}</p>
    <p>{{ book.author}}</p>
    <h4>{{ book.price }}</h4>
    <a href="{% url 'book_update' book.id %}"><button>Edit</button></a>
    <br>
    <a href="{% url 'book_list' %}">BACK</a>

{% endblock %}
